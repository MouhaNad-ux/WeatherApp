    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
        <defs>
            <radialGradient id="gradYellow" cx="50%" cy="50%" r="80%" fx="90%" fy="80%">
                <stop offset="0%" style="stop-color:yellow;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:orange;stop-opacity:1"></stop>
            </radialGradient>
            <radialGradient id="gradDarkGray" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">

            <line x1="29.5" y1="58.5" x2="13" y2="66" class="shortRay"></line>

            <line x1="41" y1="29" x2="35" y2="13" class="shortRay"></line>

      <header class=" forecast w-100" >
        <div class="layer  d-flex flex-lg-nowrap">
            <div class="">
                <div class="   px-5 overflow-hidden ">
                    <div class="forecast-container">
                        <div class="row flex-lg-nowrap ">
                            <div id="today" class="today   rounded rounded-3 forecast col-6 col-sm-10 col-lg-4 col-xl-4 h-100vh">
                                <div class="find-location  my-4">
                                    <input id="searchInput" class=" py-3 form-control  rounded-pill m-auto  border-0" type="search" placeholder=" Search for place" aria-label="Search">
                                </div>    

                                <div class="forecast-content p-3 " id="current">
                                    <div class="degree py-3">
                                        <div class="flex md:flex-col justify-between md:mt-0 px-5">
                                            <figure>
                                                <svg class="darkmode-ignore icon w-24 md:w-56 h-24 md:h-56" viewBox="0 0 100 100">
                                                    <use xlink:href="#sun" x="-12" y="-18"></use>
                                                    <use xlink:href="#grayCloud" class="small-cloud" fill="url(#gradGray)"></use>
                                                    <use xlink:href="#rainDrizzle" x="25" y="65"></use>
                                                    <use xlink:href="#rainDrizzle" x="40" y="65"></use>
                                                    <use xlink:href="#whiteCloud" x="7"></use>
                                                </svg>
                                            </figure>
                                        </div>
                                        <div id="todayTemp" class="num"></div>
                                    </div>
                                    
                                    <div class="forecat-header row mb-3 py-3 row align-items-center justify-content-between  border-bottom">
                                        <div id="location" class="location p-2 col fs-2 fw-bold"></div>
                                      <div class="col">
                                        <div id="todayName" class="d-inline-block  fw-bold"></div>
                                        <div id="todayDate" class="d-inline-block"></div>
                                      </div>  
                                    </div>
                                    <div class=" d-flex justify-content-start mb-4">

                                            <div class="forecast-content row align-items-center justify-content-between text-center ">
                                                <div class="darkmode-ignore forecast-icon ">
                                                    <img id="tomorrowIcon" src="" alt="" width="48">

                                                <small id="tomorrowTempFeels" ></small>
                                                
                                            </div>

                                            <div class="forecast-content row align-items-center justify-content-between text-center ">

                                                    <img id="secondDayIcon" src="" alt="" width="48">

                                                    <img id="thirdDayIcon" src="" alt="" width="48">
                                                    <svg class="icon h-16 w-16" viewBox="0 0 100 100"><use xlink:href="#moon" x="-20" y="-15"></use><use xlink:href="#grayCloud" class="small-cloud" fill="url(#gradGray)"></use><use xlink:href="#rainDrizzle" x="25" y="65"></use><use xlink:href="#rainDrizzle" x="40" y="65"></use><use xlink:href="#whiteCloud" x="7"></use></svg>
